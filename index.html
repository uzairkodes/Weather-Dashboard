<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles//style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Weather Dashboard</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              id="input"
              placeholder="Enter City Name"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-primary me-4"
              id="button"
              type="button"
            >
              Search
            </button>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </form>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-md-10">
            <h3 id="location"></h3>
            <h4 id="date-time"></h4>
          </div>
          <div class="col-md-2">
            <div class="btn-group btn-group-toggle mt-3" data-toggle="buttons">
              <label class="btn btn-outline-primary" id="celsius-btn">
                <input type="radio" name="units" value="metric" checked> &deg;C
              </label>
              <label class="btn btn-outline-primary" id="fahrenheit-btn">
                <input type="radio" name="units" value="imperial"> &deg;F
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div class="card-1">
              <div class="container">
                <div class="row mt-4">
                  <div class="col-md-7">
                    <h3 id="temp"></h3>
                  </div>
                  <div class="col-md-5">
                    <h5 id="high-temp"></h5>
                    <h5 id="low-temp"></h5>
                  </div>
                </div>
                <div class="row mt-5">
                  <div class="col-md-7">
                    <h6 id="description"></h6>
                    <h6 id="feel-like"></h6>
                    <h6 id="alerts"></h6>
                  </div>
                  <div class="col-md-5">
                    <img id="weather-icon" src="" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-2">
              <div class="container">
                <div class="row mt-4">
                  <div class="col-md-8">
                    <h6>Visibility</h6>
                    <hr />
                    <h6>Wind</h6>
                    <hr />
                    <h6>Humidity</h6>
                    <hr />
                    <h6>Cloudiness</h6>
                  </div>
                  <div class="col-md-4">
                    <h6 id="visibility"></h6>
                    <hr />
                    <h6 id="wind-speed"></h6>
                    <hr />
                    <h6 id="humidity"></h6>
                    <hr />
                    <h6 id="cloudiness"></h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-3">
              <div
                class="container d-flex justify-content-center align-items-center"
              >
                <div class="row">
                  <div class="col-md-12">
                    <img id="sunrise-icon" src="" alt="" />
                    <h6 class="mt-1">Sunrise</h6>
                    <h4 class="mt-1" id="sunrise-time"></h4>
                    <img class="mt-4" id="sunset-icon" src="" alt="" />
                    <h6 class="mt-1">Sunset</h6>
                    <h4 class="mt-1" id="sunset-time"></h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="forecast" style="margin-left: 3px"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
      function addDarkmodeWidget() {
        new Darkmode().showWidget();
      }
      window.addEventListener("load", addDarkmodeWidget);
    </script>
  </body>
</html>
